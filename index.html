<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXURY BRAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>

  <body class="flex min-h-screen flex-col bg-gray-50">
    <nav class="bg-black py-4 text-white">
      <div class="container mx-auto px-4">
        <h1 class="font-playfair text-center text-2xl">LUXURY BRAND</h1>
      </div>
    </nav>

    <main
      class="mx-auto flex max-w-6xl grow flex-col items-center justify-center gap-12 px-12 py-12 lg:flex-row lg:gap-16 lg:px-16 lg:py-24"
    >
      <div class="grow-2 grid grid-cols-3 gap-4">
        <img
          src="https://placehold.co/600x400"
          class="col-span-full w-full rounded-lg"
        />
        <img
          src="https://placehold.co/600x400"
          class="h-24 w-full rounded-lg object-cover"
        />
        <img
          src="https://placehold.co/600x400"
          class="h-24 w-full rounded-lg object-cover"
        />
        <img
          src="https://placehold.co/600x400"
          class="h-24 w-full rounded-lg object-cover"
        />
      </div>

      <div class="grow-1 w-full space-y-2">
        <h2 class="font-playfair text-4xl" id="product_name">Product name</h2>
        <p class="text-lg text-gray-600">Limited Edition</p>

        <p class="!mt-4 text-sm text-gray-600">Lengthy product description</p>

        <div
          class="!mt-8 mt-6 rounded-lg border border-green-200 bg-green-50 p-6"
        >
          <h3 class="mb-2 text-lg font-bold text-green-700">
            Verification Status
          </h3>
          <div class="space-y-4">
            <p class="text-green-700">✓ Product verified as authentic</p>
            <p class="text-green-700">✓ Verified on this device</p>
            <p class="text-green-700">✓ Last verified at …</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-12 bg-black py-8 text-white">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm text-gray-400">
          © 2025 Luxury Brand. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
